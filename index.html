<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game-options">
            <button id="vsPlayer" class="btn">Play vs Player</button>
            <button id="vsComputer" class="btn">Play vs Computer</button>
        </div>
        <div id="gameBoard" class="board"></div>
        <div class="game-info">
            <p id="status">Select game mode to start</p>
            <button id="resetBtn" class="btn">Reset Game</button>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
